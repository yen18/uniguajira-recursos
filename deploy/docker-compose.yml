version: "3.9"

services:
  db:
    image: mariadb:10.6
    container_name: yen_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
      MARIADB_DATABASE: ${DB_NAME:-gestion_de_recursos}
      MARIADB_USER: ${DB_USER:-appuser}
      MARIADB_PASSWORD: ${DB_PASSWORD:-appsecret}
    volumes:
      - db_data:/var/lib/mysql
      - ../database/gestion_de_recursos.sql:/docker-entrypoint-initdb.d/1-init.sql:ro
    networks:
      - internal

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: yen_backend
    restart: unless-stopped
    env_file:
      - ./backend.env
    environment:
      # Fallbacks in case not present in env file
      DB_HOST: db
      DB_PORT: 3306
      PORT: 3001
      NODE_ENV: production
      SKIP_SCHEMA: "0"
    depends_on:
      - db
    networks:
      - internal

  caddy:
    image: caddy:2
    container_name: yen_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_DOMAIN: ${APP_DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL:-admin@example.com}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    networks:
      - internal

  # Optional DB admin (reachable only inside the network by default)
  adminer:
    image: adminer:4
    container_name: yen_adminer
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - internal
    # Uncomment to expose on a high port (not recommended for Internet)
    # ports:
    #   - "127.0.0.1:8080:8080"

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
