<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de La Guajira - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset y configuraci√≥n base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #231F20 0%, #2d3748 50%, #1a202c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fondo con elementos decorativos */
        .background-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #F7931E, #FFC20E);
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #00AEEF, #F7931E);
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #EF4136, #FFC20E);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Contenedor principal */
        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Anillos animados SVG */
        .rings-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            z-index: 5;
        }

        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ring-path {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .ring-1 {
            stroke: url(#gradient1);
            stroke-dasharray: 40 20;
            animation: rotateRing 8s linear infinite;
        }

        .ring-2 {
            stroke: url(#gradient2);
            stroke-dasharray: 20 40;
            animation: rotateRingReverse 12s linear infinite;
        }

        .ring-3 {
            stroke: url(#gradient3);
            stroke-dasharray: 5 15;
            animation: rotateRing 15s linear infinite;
        }

        /* Formulario */
        .form-container {
            background: rgba(35, 31, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 400px;
            border: 2px solid rgba(247, 147, 30, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(247, 147, 30, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 15;
            animation: fadeInScale 0.8s ease-out, glowPulse 4s ease-in-out infinite;
        }

        /* Header del formulario */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #F7931E 0%, #FFC20E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseGlow 3s ease-in-out infinite;
            border: 3px solid rgba(247, 147, 30, 0.3);
        }

        .logo-container::before {
            content: "üéì";
            font-size: 36px;
            color: white;
        }

        .form-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
        }

        /* Campos de entrada */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px 50px 16px 16px;
            background: rgba(45, 55, 72, 0.8);
            border: 2px solid rgba(247, 147, 30, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            background: rgba(45, 55, 72, 1);
            border-color: #F7931E;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(247, 147, 30, 0.25);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #F7931E;
            font-size: 20px;
            pointer-events: none;
        }

        .password-toggle {
            cursor: pointer;
            pointer-events: all;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #F7931E;
        }

        /* Bot√≥n de login */
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #F7931E 0%, #FFC20E 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(247, 147, 30, 0.3);
            box-shadow: 0 15px 35px rgba(247, 147, 30, 0.4);
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(247, 147, 30, 0.6);
            background: linear-gradient(135deg, #E8831B 0%, #E6B800 100%);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            background: linear-gradient(135deg, rgba(247, 147, 30, 0.3) 0%, rgba(255, 194, 14, 0.3) 100%);
            transform: none;
            cursor: not-allowed;
        }

        /* Enlaces adicionales */
        .forgot-password {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #F7931E;
        }

        /* Animaciones */
        @keyframes rotateRing {
            0% {
                transform: rotate(0deg);
                stroke-dashoffset: 440;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                transform: rotate(360deg);
                stroke-dashoffset: -440;
            }
        }

        @keyframes rotateRingReverse {
            0% {
                transform: rotate(0deg);
                stroke-dashoffset: 0;
            }
            100% {
                transform: rotate(-360deg);
                stroke-dashoffset: 314;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.2;
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(247, 147, 30, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(247, 147, 30, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(247, 147, 30, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(247, 147, 30, 0.8);
            }
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .rings-container {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo decorativo -->
    <div class="background-decoration">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="login-container">
        <!-- Anillos animados -->
        <div class="rings-container">
            <svg class="ring" viewBox="0 0 500 500">
                <defs>
                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#F7931E" stop-opacity="0.8" />
                        <stop offset="25%" stop-color="#00AEEF" stop-opacity="0.6" />
                        <stop offset="50%" stop-color="#EF4136" stop-opacity="0.8" />
                        <stop offset="75%" stop-color="#FFC20E" stop-opacity="0.6" />
                        <stop offset="100%" stop-color="#F7931E" stop-opacity="0.8" />
                    </linearGradient>
                    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#00AEEF" stop-opacity="0.6" />
                        <stop offset="33%" stop-color="#FFC20E" stop-opacity="0.4" />
                        <stop offset="66%" stop-color="#F7931E" stop-opacity="0.6" />
                        <stop offset="100%" stop-color="#EF4136" stop-opacity="0.4" />
                    </linearGradient>
                    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#FFC20E" stop-opacity="0.4" />
                        <stop offset="50%" stop-color="#F7931E" stop-opacity="0.6" />
                        <stop offset="100%" stop-color="#EF4136" stop-opacity="0.4" />
                    </linearGradient>
                </defs>
                
                <!-- Anillo principal -->
                <circle class="ring-path ring-1" cx="250" cy="250" r="220" />
                
                <!-- Anillo secundario -->
                <circle class="ring-path ring-2" cx="250" cy="250" r="190" />
                
                <!-- Anillo externo -->
                <circle class="ring-path ring-3" cx="250" cy="250" r="240" />
            </svg>
        </div>

        <!-- Formulario de login -->
        <div class="form-container">
            <div class="form-header">
                <div class="logo-container"></div>
                <h1 class="form-title">Welcome</h1>
                <p class="form-subtitle">Universidad de La Guajira - Recursos Audiovisuales</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        class="input-field" 
                        placeholder="Username" 
                        required
                    >
                    <span class="input-icon">üë§</span>
                </div>

                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field" 
                        placeholder="Password" 
                        required
                    >
                    <span class="input-icon password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="buttonText">Sign In</span>
                </button>

                <div class="forgot-password" onclick="forgotPassword()">
                    ¬øOlvidaste tu contrase√±a?
                </div>
            </form>
        </div>
    </div>

    <script>
        // Variables globales
        let isLoading = false;

        // Funci√≥n para alternar visibilidad de contrase√±a
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Funci√≥n para manejar olvido de contrase√±a
        function forgotPassword() {
            alert('Funci√≥n de recuperaci√≥n de contrase√±a - Contacte al administrador');
        }

        // Funci√≥n para mostrar/ocultar loading
        function setLoading(loading) {
            isLoading = loading;
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'Signing in...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Sign In';
            }
        }

        // Funci√≥n de validaci√≥n de login
        async function handleLogin(username, password) {
            try {
                // Simulaci√≥n de llamada a API
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        correo_electronico: username,
                        pass: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login exitoso
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redireccionar seg√∫n el rol
                    if (data.user.rol === 'admin') {
                        window.location.href = '/admin.php';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    // Error en login
                    throw new Error(data.message || 'Error en las credenciales');
                }
            } catch (error) {
                // Mostrar error
                alert('Error: ' + error.message);
                console.error('Error de login:', error);
            }
        }

        // Event listener para el formulario
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validaciones b√°sicas
            if (!username || !password) {
                alert('Por favor complete todos los campos');
                return;
            }

            if (password.length < 4) {
                alert('La contrase√±a debe tener al menos 4 caracteres');
                return;
            }

            // Iniciar loading
            setLoading(true);

            try {
                await handleLogin(username, password);
            } catch (error) {
                console.error('Error en el proceso de login:', error);
            } finally {
                // Detener loading despu√©s de 2 segundos m√≠nimo para mostrar la animaci√≥n
                setTimeout(() => {
                    setLoading(false);
                }, 2000);
            }
        });

        // Efectos adicionales de interacci√≥n
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Animaci√≥n de entrada cuando la p√°gina carga
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.animation = 'fadeInScale 1s ease-out forwards';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Efecto de part√≠culas en el cursor (opcional)
        document.addEventListener('mousemove', (e) => {
            // Crear efecto sutil de seguimiento del cursor
            const x = e.clientX;
            const y = e.clientY;
            
            // Agregar efecto visual al mover el cursor sobre elementos interactivos
            const elementUnderCursor = document.elementFromPoint(x, y);
            if (elementUnderCursor && elementUnderCursor.classList.contains('input-field')) {
                elementUnderCursor.style.borderColor = 'rgba(247, 147, 30, 0.5)';
                setTimeout(() => {
                    elementUnderCursor.style.borderColor = 'rgba(247, 147, 30, 0.2)';
                }, 200);
            }
        });
    </script>
</body>
</html>
