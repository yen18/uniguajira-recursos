services:
  - type: web
    name: yen-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: "npm ci"
    startCommand: "node server.js"
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.20.4
      - key: DB_HOST
        sync: false # asigna el host de tu proveedor MySQL (Railway, PlanetScale, etc.)
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: gestion_de_recursos
      - key: SKIP_SCHEMA
        value: "0"
      - key: JWT_SECRET
        sync: false
      - key: REFRESH_COOKIE_SAMESITE
        value: none
      - key: CORS_ORIGINS
        sync: false # ej: https://<tu-frontend>.onrender.com,capacitor://localhost
      - key: FRONTEND_RESET_URL
        sync: false # ej: https://<tu-frontend>.onrender.com/reset-password

  - type: web
    name: yen-frontend
    rootDir: frontend
    runtime: static
    buildCommand: "npm ci && npm run build"
    staticPublishPath: build
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.20.4
      - key: REACT_APP_API_URL
        sync: false # se completa con la URL p√∫blica del backend + /api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
