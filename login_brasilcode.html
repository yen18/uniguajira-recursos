<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidad de La Guajira</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #231F20 20%, #000 100%);
            overflow: hidden;
            position: relative;
        }

        /* ===== Fondo con part√≠culas flotantes ===== */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(247, 147, 30, 0.3), transparent);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 20%;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 25%;
            left: 25%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) scale(1.2);
                opacity: 0.8;
            }
        }

        /* ===== Anillo animado estilo BrasilCode con ONDAS ===== */
        .ring-container {
            position: absolute;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ring svg {
            position: absolute;
            width: 100%;
            height: 100%;
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            filter: drop-shadow(0 0 15px currentColor);
        }

        /* ANILLO 1 - Ondas naranjas largas */
        .ring-1 svg {
            stroke: #F7931E;
            stroke-dasharray: 80 120;
            animation: waveRotate1 6s linear infinite;
        }

        /* ANILLO 2 - Ondas azules medianas */
        .ring-2 svg {
            stroke: #00AEEF;
            stroke-dasharray: 60 90;
            animation: waveRotate2 8s linear infinite reverse;
        }

        /* ANILLO 3 - Ondas amarillas cortas */
        .ring-3 svg {
            stroke: #FFC20E;
            stroke-dasharray: 40 60;
            animation: waveRotate3 10s linear infinite;
        }

        /* ANILLO 4 - Ondas rojas muy cortas */
        .ring-4 svg {
            stroke: #EF4136;
            stroke-dasharray: 20 30;
            animation: waveRotate4 4s linear infinite reverse;
        }

        /* Animaciones de ONDAS que se mueven */
        @keyframes waveRotate1 {
            0% { 
                transform: rotate(0deg); 
                stroke-dashoffset: 0;
            }
            100% { 
                transform: rotate(360deg); 
                stroke-dashoffset: 200;
            }
        }

        @keyframes waveRotate2 {
            0% { 
                transform: rotate(0deg); 
                stroke-dashoffset: 0;
            }
            100% { 
                transform: rotate(360deg); 
                stroke-dashoffset: 150;
            }
        }

        @keyframes waveRotate3 {
            0% { 
                transform: rotate(0deg); 
                stroke-dashoffset: 0;
            }
            100% { 
                transform: rotate(360deg); 
                stroke-dashoffset: 100;
            }
        }

        @keyframes waveRotate4 {
            0% { 
                transform: rotate(0deg); 
                stroke-dashoffset: 0;
            }
            100% { 
                transform: rotate(360deg); 
                stroke-dashoffset: 50;
            }
        }

        /* Efecto de respiraci√≥n y pulsaci√≥n */
        .ring-container {
            animation: breatheAndPulse 6s ease-in-out infinite;
        }

        @keyframes breatheAndPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.9;
            }
            25% {
                transform: scale(1.02) rotate(5deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.05) rotate(0deg);
                opacity: 0.95;
            }
            75% {
                transform: scale(1.02) rotate(-5deg);
                opacity: 1;
            }
        }

        /* Mejora visual de las ondas */
        .ring svg {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .ring-container:hover .ring svg {
            opacity: 1;
        }

        /* Ondas adicionales que aparecen y desaparecen */
        .ring-container::before,
        .ring-container::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(247, 147, 30, 0.3);
            animation: pulseWave 4s ease-in-out infinite;
        }

        .ring-container::before {
            width: 520px;
            height: 520px;
            top: -10px;
            left: -10px;
            animation-delay: 0s;
        }

        .ring-container::after {
            width: 480px;
            height: 480px;
            top: 10px;
            left: 10px;
            animation-delay: 2s;
        }

        @keyframes pulseWave {
            0%, 100% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* ===== Tarjeta de Login ===== */
        .login-box {
            position: relative;
            width: 400px;
            padding: 50px 40px;
            border-radius: 25px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(247, 147, 30, 0.3);
            box-shadow: 
                0 0 40px rgba(247, 147, 30, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo container */
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #F7931E, #FFC20E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            animation: logoGlow 3s ease-in-out infinite;
            border: 3px solid rgba(247, 147, 30, 0.5);
        }

        @keyframes logoGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(247, 147, 30, 0.6);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 35px rgba(247, 147, 30, 1);
                transform: scale(1.05);
            }
        }

        .login-box h2 {
            color: #fff;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .login-box p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            margin-bottom: 35px;
            font-weight: 400;
        }

        /* Input styling */
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(247, 147, 30, 0.2);
            border-radius: 15px;
            outline: none;
            background: rgba(45, 55, 72, 0.8);
            color: #fff;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-box input:focus {
            border-color: #F7931E;
            background: rgba(45, 55, 72, 1);
            box-shadow: 0 0 20px rgba(247, 147, 30, 0.3);
            transform: translateY(-2px);
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        /* Icons */
        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #F7931E;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-icon:hover {
            color: #FFC20E;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #F7931E, #FFC20E);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1em;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: 2px solid rgba(247, 147, 30, 0.3);
            box-shadow: 0 10px 25px rgba(247, 147, 30, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(247, 147, 30, 0.6);
            background: linear-gradient(135deg, #E8831B, #E6B800);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Loading state */
        .btn.loading {
            pointer-events: none;
            background: linear-gradient(135deg, rgba(247, 147, 30, 0.7), rgba(255, 194, 14, 0.7));
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Forgot password link */
        .forgot-link {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 20px;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .forgot-link:hover {
            color: #F7931E;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ring-container {
                width: 400px;
                height: 400px;
            }
            
            .login-box {
                width: 90%;
                padding: 40px 30px;
            }
            
            body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .ring-container {
                width: 350px;
                height: 350px;
            }
            
            .login-box {
                padding: 35px 25px;
            }
            
            .login-box h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con part√≠culas -->
    <div class="background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Anillos animados estilo BrasilCode - ONDAS DISCONTINUAS -->
    <div class="ring-container">
        <!-- Anillo externo - Ondas amarillas largas -->
        <div class="ring ring-3">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" />
            </svg>
        </div>
        
        <!-- Anillo principal - Ondas naranjas medianas -->
        <div class="ring ring-1">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="44" />
            </svg>
        </div>
        
        <!-- Anillo medio - Ondas azules cortas -->
        <div class="ring ring-2">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" />
            </svg>
        </div>
        
        <!-- Anillo interno - Ondas rojas muy cortas -->
        <div class="ring ring-4">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="36" />
            </svg>
        </div>
        
        <!-- Elementos adicionales de ondas -->
        <div class="ring" style="animation: waveRotate1 12s linear infinite;">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="32" fill="none" stroke="#F7931E" stroke-width="2" 
                        stroke-dasharray="15 25" stroke-linecap="round" 
                        style="filter: drop-shadow(0 0 10px #F7931E);"/>
            </svg>
        </div>
        
        <div class="ring" style="animation: waveRotate2 15s linear infinite reverse;">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="28" fill="none" stroke="#00AEEF" stroke-width="1.5" 
                        stroke-dasharray="10 20" stroke-linecap="round" 
                        style="filter: drop-shadow(0 0 8px #00AEEF);"/>
            </svg>
        </div>
    </div>

    <!-- Formulario de Login -->
    <div class="login-box">
        <div class="logo-container">üéì</div>
        <h2>Welcome</h2>
        <p>Universidad de La Guajira - Recursos Audiovisuales</p>
        
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <span class="input-icon">üë§</span>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <span class="input-icon" id="togglePassword">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">Sign In</span>
                <span class="spinner" id="spinner" style="display: none;"></span>
            </button>
        </form>
        
        <div class="forgot-link" onclick="forgotPassword()">
            ¬øOlvidaste tu contrase√±a?
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // Validation
            if (!username || !password) {
                alert('Por favor complete todos los campos');
                return;
            }
            
            if (password.length < 4) {
                alert('La contrase√±a debe tener al menos 4 caracteres');
                return;
            }
            
            // Loading state
            loginBtn.classList.add('loading');
            btnText.textContent = 'Signing in...';
            spinner.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            try {
                // Simulate API call
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        correo_electronico: username,
                        pass: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    btnText.textContent = 'Success!';
                    
                    setTimeout(() => {
                        if (data.user.rol === 'admin') {
                            window.location.href = '/admin.php';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Error en las credenciales');
                }
            } catch (error) {
                // Error handling
                alert('Error: ' + error.message);
                console.error('Login error:', error);
            } finally {
                // Reset button state
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    btnText.textContent = 'Sign In';
                    spinner.style.display = 'none';
                    loginBtn.disabled = false;
                }, 2000);
            }
        });

        // Forgot password
        function forgotPassword() {
            alert('Funci√≥n de recuperaci√≥n de contrase√±a - Contacte al administrador');
        }

        // Input focus effects
        document.querySelectorAll('.input-box input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.animation = 'fadeInUp 1s ease-out forwards';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Cursor trail effect (optional)
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.style.position = 'absolute';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.width = '4px';
            trail.style.height = '4px';
            trail.style.background = 'rgba(247, 147, 30, 0.5)';
            trail.style.borderRadius = '50%';
            trail.style.pointerEvents = 'none';
            trail.style.zIndex = '1';
            trail.style.animation = 'fadeOut 0.5s ease-out forwards';
            
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 500);
        });

        const fadeOutKeyframes = `
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = fadeOutKeyframes;
        document.head.appendChild(style);
    </script>
</body>
</html>
